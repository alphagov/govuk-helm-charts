# Production values for govuk-reports
# This is a YAML-formatted file.

# ArgoCD Application configuration
argocd:
  application:
    name: govuk-reports-production
    namespace: argocd
    project: default
    
  # Source configuration
  source:
    repoURL: https://github.com/alphagov/govuk-reports-prototype
    targetRevision: ""  # Set to specific release tag (e.g., "v1.0.0")
    path: helm/govuk-reports
    
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: govuk-reports-production
    
  # Sync policy - more conservative for production
  syncPolicy:
    automated:
      prune: false  # Disable auto-prune for production safety
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true