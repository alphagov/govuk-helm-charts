 {{- range .Values.baselineNamespaces }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: psp-baseline
  namespace: {{ . }}
subjects:
- kind: Group
  name: system:serviceaccounts:{{ . }}
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: psp-baseline
  apiGroup: rbac.authorization.k8s.io
---
{{ end }}
---
{{- range .Values.privilegedNamespaces }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: psp-privileged
  namespace: {{ . }}
subjects:
- kind: Group
  name: system:serviceaccounts:{{ . }}
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: system:cluster-admins
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: psp-privileged
  apiGroup: rbac.authorization.k8s.io
---
{{ end }}
