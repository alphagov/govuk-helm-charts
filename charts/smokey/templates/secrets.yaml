---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: smokey-signon
spec:
  refreshInterval: 2m
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: {{ .Release.Name }}
  data:
  - secretKey: password
    remoteRef:
      key: govuk/SMOKEY_SIGNON_PASSWORD
