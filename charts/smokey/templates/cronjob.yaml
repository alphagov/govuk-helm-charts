apiVersion: batch/v1
kind: CronJob
metadata:
  name: smokey
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  schedule: "*/10 * * * *"
  jobTemplate:
    metadata:
      name: smokey
    spec:
      activeDeadlineSeconds: 600
      backoffLimit: 0
      template:
        spec:
          automountServiceAccountToken: false
          enableServiceLinks: false
          restartPolicy: Never
          securityContext:
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
          volumes:
          - emptyDir: {}
            name: tmp
          containers:
          - args:
            - cucumber
            - --profile={{ .Values.govukEnvironment }}
            - --strict-undefined
            - --tags=not @notreplatforming and not @not{{ .Values.govukEnvironment }}
            image: "{{ .Values.appImage.repository }}:{{ .Values.appImage.tag }}"
            name: smokey
            resources:
              limits:
                cpu: "2"
                memory: 2Gi
              requests:
                cpu: "1"
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
            volumeMounts:
            - mountPath: /tmp
              name: tmp
            env:
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  key: bearer_token
                  name: signon-token-smokey-asset-manager
            - name: ENVIRONMENT
              value: {{ .Values.govukEnvironment }}
            - name: GOVUK_APP_DOMAIN
              value: ""
            {{- if ne .Values.govukEnvironment "production" }}
            - name: GOVUK_APP_DOMAIN_EXTERNAL
              value: {{ .Values.publishingDomainSuffix }}
            - name: GOVUK_ASSET_ROOT
              value: https://{{ .Values.assetsDomain }}
            - name: GOVUK_WEBSITE_ROOT
              value: https://www.{{ .Values.externalDomainSuffix }}
            - name: PLEK_SERVICE_ASSETS_URI
              value: https://{{ .Values.assetsDomain }}
            - name: PLEK_SERVICE_ASSETS_ORIGIN_URI
              value: https://assets-origin.{{ .Values.externalDomainSuffix }}
            - name: PLEK_SERVICE_CONTENT_DATA_ADMIN_URI
              value: https://content-data.{{ .Values.externalDomainSuffix }}
            {{- else }}
            - name: GOVUK_APP_DOMAIN_EXTERNAL
              value: {{ .Values.k8sPublishingDomainSuffix }}
            - name: GOVUK_ASSET_ROOT
              value: https://{{ .Values.k8sAssetsDomain }}
            - name: GOVUK_WEBSITE_ROOT
              value: https://www.{{ .Values.k8sExternalDomainSuffix }}
            - name: PLEK_SERVICE_ASSETS_URI
              value: https://{{ .Values.k8sAssetsDomain }}
            - name: PLEK_SERVICE_ASSETS_ORIGIN_URI
              value: https://assets-origin.{{ .Values.k8sExternalDomainSuffix }}
            - name: PLEK_SERVICE_CONTENT_DATA_ADMIN_URI
              value: https://content-data.{{ .Values.k8sExternalDomainSuffix }}
            {{- end }}
            - name: PLEK_USE_HTTP_FOR_SINGLE_LABEL_DOMAINS
              value: "1"
            - name: SIGNON_EMAIL
              valueFrom:
                secretKeyRef:
                  key: email
                  name: smokey-signon-account
            - name: SIGNON_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: smokey-signon-account
