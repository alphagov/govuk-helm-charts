apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: sync-notification
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
  - name: sync-notification
    eventSourceName: sync-notification
    eventName: argocd
  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        namespace: {{ .Values.workflowsNamespace }}
        parameters:
          - dest: spec.arguments.parameters.0.value
            src:
              dependencyName: sync-notification
              dataKey: body.application
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: post-sync-
              namespace: {{ .Values.workflowsNamespace }}
            spec:
              arguments:
                parameters:
                - name: application
                  value: # overridden by sync-notification payload
              workflowTemplateRef:
                name: post-sync
