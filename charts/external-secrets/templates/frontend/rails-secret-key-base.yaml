apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frontend-rails-secret-key-base
  labels:
    {{- include "external-secrets.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/description: >
      Rails SECRET_KEY_BASE, primarily used for encrypting Rails session
      cookies. For frontend specifically, this matches the EC2 secret so
      Sign On works correctly during a traffic split.
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: frontend-rails-secret-key-base
  dataFrom:
    - extract:
        key: govuk/frontend/rails-secret-key-base
