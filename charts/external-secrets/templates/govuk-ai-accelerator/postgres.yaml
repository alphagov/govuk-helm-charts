apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: govuk-ai-accelerator-postgres 
  labels:
    {{- include "external-secrets.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/description: >
      Connection string for AI Accelerator Alpha DB hosted in RDS
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    deletionPolicy: {{ .Values.externalSecrets.deletionPolicy }}
    name: govuk-ai-accelerator-postgres
    template:
      data:
        DATABASE_URL: '{{ $.Files.Get "externalsecrets-templates/psql-conn-string.tpl" | trim }}/govuk_ai_accelerator'
  dataFrom:
    - extract:
        key: govuk/govuk-ai-accelerator/postgres
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
