{{ range .Values.applications }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  {{- if has $.Values.govukEnvironment (list "test" "integration") }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  {{- end }}
  annotations:
    slackChannel: "{{ .slackChannel | default "govuk-deploy-alerts" }}"
    notifications.argoproj.io/subscribe.on-deployed.argo_events: ""
spec:
  project: govuk
  source:
    repoURL: 'git@github.com/alphagov/govuk-helm-charts'
    path: "{{ .chartPath | default (printf "charts/%s" .name) }}"
    targetRevision: {{ .targetRevision | default "HEAD" }}
    {{- with .helmValues }}
    helm:
      # Environment-specific Helm values. These take precedence over the app
      # chart's values.yaml.
      values: |
        {{- toYaml . | nindent 8 }}
    {{- end }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
---
{{ end }}
