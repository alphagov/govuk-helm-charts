- name: draft-router
  repoName: router
  helmValues:
    uploadAssets:
      enabled: false
    appProbes: &router-app-probes
      startupProbe: &router-probe
        httpGet:
          path: /healthcheck
          port: 9394
        failureThreshold: 10
        periodSeconds: 1
        timeoutSeconds: 1
      livenessProbe:
        <<: *router-probe
        failureThreshold: 3
        periodSeconds: 5
      readinessProbe:
        <<: *router-probe
        httpGet:
          path: /healthcheck
          port: 9394
        failureThreshold: 2
        periodSeconds: 5
    nginxConfigMap:
      create: false
      name: draft-router-nginx-conf
    extraEnv:
      - name: ROUTER_PUBADDR
        value: ":3000"
      - name: ROUTER_APIADDR
