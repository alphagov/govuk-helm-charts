- name: draft-router
  repoName: router
  helmValues:
    uploadAssets:
      enabled: false
    appProbes: &router-app-probes
      startupProbe: &router-probe
        httpGet:
          path: /healthcheck
          port: 3001
        failureThreshold: 10
        periodSeconds: 1
        timeoutSeconds: 1
      livenessProbe:
        <<: *router-probe
        failureThreshold: 3
        periodSeconds: 5
      readinessProbe:
        <<: *router-probe
        httpGet:
          path: /healthcheck
          port: 3001
        failureThreshold: 2
        periodSeconds: 5
    appResources:
      limits:
        cpu: 1
        memory: 1.5Gi
      requests:
        cpu: 500m
        memory: 1Gi
    extraEnv:
