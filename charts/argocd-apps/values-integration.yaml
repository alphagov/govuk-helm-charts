globalHelmValues:
  govukEnvironment: integration
  externalDomainSuffix: eks.integration.govuk.digital
  publishingServiceDomainSuffix: integration.publishing.service.gov.uk
  appResources:
    limits:
      cpu: 1
      memory: 1500Mi
    requests:
      cpu: 0.1
      memory: 800Mi

govukApplications:
- name: asset-manager
  chartPath: charts/asset-manager
  helmValues:
    workerEnabled: true
    ingress:
      enabled: true
      annotations:
        alb.ingress.kubernetes.io/load-balancer-name: asset-manager
      hosts:
      - name: asset-manager.eks.integration.govuk.digital
    workerReplicaCount: 1
    assetManagerNFS: &assets-nfs assets.blue.integration.govuk-internal.digital
    nginxConfigMap:
      create: false
      name: asset-manager-nginx-conf
    extraEnv:
      - name: ASSET_MANAGER_CLAMSCAN_PATH
        value: /usr/bin/clamdscan
      - name: GDS_SSO_OAUTH_ID
        valueFrom:
          secretKeyRef:
            name: signon-app-asset-manager
            key: oauth_id
      - name: GDS_SSO_OAUTH_SECRET
        valueFrom:
          secretKeyRef:
            name: signon-app-asset-manager
            key: oauth_secret
      - name: GOVUK_APP_NAME
        value: asset-manager
      - name: GOVUK_APP_ROOT
        value: /var/apps/asset-manager
      - name: GOVUK_ASSET_ROOT  # testing in isolation
        value: https://asset-manager.eks.integration.govuk.digital
      - name: GOVUK_STATSD_PREFIX
        value: asset-manager
      - name: JWT_AUTH_SECRET
        valueFrom:
          secretKeyRef:
            name: authenticating-proxy-jwt-auth-secret
            key: JWT_AUTH_SECRET
      - name: MONGODB_URI
        valueFrom:
          secretKeyRef:
            name: asset-manager-docdb
            key: MONGODB_URI
      - name: REDIS_URL
        value: redis://shared-redis-govuk.eks.integration.govuk-internal.digital
      - name: SECRET_KEY_BASE
        valueFrom:
          secretKeyRef:
            name: rails-secret-key-base
            key: SECRET_KEY_BASE
      - name: AWS_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: asset-manager-s3
            key: AWS_ACCESS_KEY
      - name: AWS_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: asset-manager-s3
            key: AWS_SECRET_KEY
      - name: AWS_REGION
        value: eu-west-1
      - name: AWS_S3_BUCKET_NAME
        value: govuk-assets-integration
