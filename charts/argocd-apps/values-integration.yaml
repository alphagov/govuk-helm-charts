    workerEnabled: true
    ingress:
      enabled: true
      annotations:
        alb.ingress.kubernetes.io/load-balancer-name: asset-manager
      hosts:
      - name: asset-manager.eks.integration.govuk.digital
    workerReplicaCount: 1
    nfsServer: assets.blue.integration.govuk-internal.digital
    nginxConfigMap:
      create: false
      name: asset-manager-nginx-conf
    extraEnv:
      - name: ASSET_MANAGER_CLAMSCAN_PATH
        value: /usr/bin/clamscan  # TODO: Clamscan hasn't been tested yet, will update it to correct values after testing
      - name: GDS_SSO_OAUTH_ID
        valueFrom:
          secretKeyRef:
            name: signon-app-asset-manager
            key: oauth_id
      - name: GDS_SSO_OAUTH_SECRET
        valueFrom:
          secretKeyRef:
            name: signon-app-asset-manager
            key: oauth_secret
      - name: GOVUK_APP_NAME
        value: asset-manager
      - name: GOVUK_APP_ROOT
        value: /var/apps/static
      - name: GOVUK_STATSD_PREFIX
        value: asset-manager
      - name: JWT_AUTH_SECRET
        valueFrom:
          secretKeyRef:
            name: authenticating-proxy-jwt-auth-secret
            key: JWT_AUTH_SECRET
      - name: MONGODB_URI
        valueFrom:
          secretKeyRef:
            name: asset-manager-docdb
            key: MONGODB_URI
      - name: REDIS_URL
        value: redis://shared-redis-govuk.eks.integration.govuk-internal.digital
      - name: SECRET_KEY_BASE
        valueFrom:
          secretKeyRef:
            name: rails-secret-key-base
            key: SECRET_KEY_BASE
      - name: AWS_ACCESS_KEY
        valueFrom:
