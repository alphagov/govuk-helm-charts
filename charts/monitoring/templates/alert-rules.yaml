apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: govuk-rules
  namespace: monitoring
spec:
  groups: 
    - name: CoreAlerts
      rules:
        {{- $alerts := (regexSplit "\n" ($.Files.Get "rules/alerts.yaml") -1) -}}
        {{- range $i, $v := slice $alerts 3 }}
        {{ $v }}{{- end }}
