# Default/example values for a Rails application.

service:
  type: NodePort
  annotations: {}
  port: 80

externalSecrets:
  enabled: true
  refreshInterval: 60m

ingress:
  enabled: false
  name:
  host: ""
  path: "/"
  pathType: Prefix
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /healthcheck/ready
  hosts:
  - host:
    paths:
    - path: /
      pathType: Prefix

replicaCount: 1

# workerEnabled should be true if the app uses Sidekiq, false otherwise.
workerEnabled: false
workerReplicaCount: 1

# dbMigrationEnabled controls whether Rails database migrations are run on install/upgrade.
dbMigrationEnabled: false

appImage:
  repository: ""  # Dummy value, overridden in ArgoCD config.
  tag: latest
  appPort: 3000

nginxImage:
  repository: nginx
  pullPolicy: Always
  tag: stable
  nginxPort: 8080

appResources: {}
