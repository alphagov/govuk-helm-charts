{{- if .Values.dbMigrationEnabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-dbmigrate
  labels:
    {{- include "govuk-rails-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: dbmigrate
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-dbmigrate
      labels:
        {{- include "govuk-rails-app.labels" . | nindent 8 }}
        app.kubernetes.io/component: dbmigrate
    spec:
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
      restartPolicy: Never
      containers:
        - name: dbmigrate
          image: "{{ .Values.appImage.repository }}:{{ .Values.appImage.tag }}"
          command: ["bundle"]
          args: ["exec", "rails", "db:migrate"]
          envFrom:
          - configMapRef:
              name: govuk-apps-env
          env:
            - name: SENTRY_RELEASE
              value: "{{ .Values.appImage.tag }}"
          {{- with .Values.extraEnv }}
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          {{- with .Values.appResources }}
          resources:
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
{{- end }}
