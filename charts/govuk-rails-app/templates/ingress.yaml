{{- if .Values.ingress.enabled -}}
{{- $fullName := .Release.Name -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name | default .Release.Name }}
  labels:
    {{- include "govuk-rails-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    external-dns.alpha.kubernetes.io/ingress-hostname-source: annotation-only
    external-dns.alpha.kubernetes.io/hostname: {{ join "," .Values.ingress.hosts }}
spec:
  {{- if .Values.ingress.hosts }}
  tls:
    - hosts:
        {{- range .Values.ingress.hosts }}
        - {{ . | quote }}
        {{- end }}
  {{- end }}
  rules:
    {{- range concat .Values.ingress.hosts .Values.ingress.additionalAllowedHostnames}}
    - http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
      host: {{ . }}
    {{- end }}
{{- end }}
