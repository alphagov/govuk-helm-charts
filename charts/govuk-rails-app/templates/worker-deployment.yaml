{{- if .Values.workerEnabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    {{- include "govuk-rails-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
    app: {{ .Release.Name }}-worker
spec:
  replicas: {{ .Values.workerReplicas }}
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: {{ .Release.Name }}-worker
  template:
    metadata:
      labels:
        {{- include "govuk-rails-app.labels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        app: {{ .Release.Name }}-worker
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
      containers:
        - name: app
          image: "{{ .Values.appImage.repository }}:{{ .Values.appImage.tag }}"
          imagePullPolicy: {{ .Values.appImage.pullPolicy | default "Always" }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metricsPort }}
          command: ["bundle"]
          args: ["exec", "sidekiq", "-C", "config/sidekiq.yml"]
          envFrom:
            - configMapRef:
                name: govuk-apps-env
          env:
            - name: SENTRY_RELEASE
              value: "{{ .Values.appImage.tag }}"
          {{- with .Values.extraEnv }}
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          {{- with .Values.workerResources }}
          resources:
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          {{- if .Values.securityContext.appContainer }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1001
            runAsGroup: 1001
          {{- end }}
          {{- with .Values.appExtraVolumeMounts }}
          volumeMounts:
            {{ . | toYaml | trim | nindent 12 }}
          {{- end }}
          # TODO: consider implementing a liveness probe for Sidekiq
          # e.g. https://github.com/arturictus/sidekiq_alive
      enableServiceLinks: false
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- . | toYaml | trim | nindent 8 }}
      {{- end }}
{{- end }}
