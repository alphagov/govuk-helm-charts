      db: content_data_admin_production
      operations:
        - op: backup

    content-data-api-postgresql-primary:
      schedule: "35 23 * * *"
      db: content_performance_manager_production
      dbms: postgres
      operations:
        - op: backup

    content-publisher-postgres:
