      db: content_tagger_production
      operations:
        - op: backup

    email-alert-api-postgres:
      schedule: "54 23 * * *"
      db: email-alert-api_production
      operations:
        - op: backup

    imminence-postgres:
      schedule: "18 23 * * *"
      db: imminence_production
      operations:
        - op: backup

    link-checker-api-postgres:
