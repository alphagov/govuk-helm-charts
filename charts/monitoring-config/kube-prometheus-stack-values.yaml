"alertmanager":
  "alertmanagerSpec":
    "podAntiAffinity": ""
    "podDisruptionBudget":
      "enabled": false
    "replicas": 1
    "storage":
      "volumeClaimTemplate":
        "spec":
          "accessModes":
            - "ReadWriteOnce"
          "resources":
            "requests":
              "storage": "10Gi"
          "storageClassName": "ebs-gp3"
"defaultRules":
  "disabled":
    "KubePodNotReady": true
    "NodeClockNotSynchronising": true
    "NodeClockSkewDetected": true
    "NodeNetworkReceiveErrs": true
    "NodeNetworkTransmitErrs": true
    "NodeRAIDDegraded": true
    "NodeRAIDDiskFailure": true
  "rules":
    "kubeApiserverAvailbility": false
    "kubeApiserverBurnrate": false
    "kubeApiserverHistogram": false
    "kubeApiserverSlos": false
    "network": false
"grafana":
  "additionalDataSources":
    - "access": "proxy"
      "editable": false
      "jsonData":
        "authType": "default"
        "defaultRegion": "eu-west-1"
      "name": "CloudWatch"
      "type": "cloudwatch"
      "uid": "cloudwatch"
    - "access": "proxy"
      "editable": false
      "jsonData":
        "serviceMap":
          "datasourceUid": "prometheus"
      "name": "Tempo"
      "type": "tempo"
      "uid": "tempo"
      "url": "http://tempo-query-frontend.monitoring.svc.cluster.local:3100"
  "admin":
    "existingSecret": "grafana-admin-user"
    "passwordKey": "password"
    "userKey": "username"
  "defaultDashboardsTimezone": "Europe/London"
  "env":
    "AWS_REGION": "eu-west-1"
    "AWS_WEB_IDENTITY_TOKEN_FILE": "/var/run/secrets/eks.amazonaws.com/serviceaccount/token"
  "envValueFrom":
    "GF_AUTH_GENERIC_OAUTH_CLIENT_ID":
      "secretKeyRef":
        "key": "clientID"
        "name": "govuk-dex-grafana"
    "GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET":
      "secretKeyRef":
        "key": "clientSecret"
        "name": "govuk-dex-grafana"
    "GF_DATABASE_HOST":
      "secretKeyRef":
        "key": "host"
        "name": "govuk-grafana-database"
    "GF_DATABASE_PASSWORD":
      "secretKeyRef":
        "key": "password"
        "name": "govuk-grafana-database"
    "GF_DATABASE_USER":
      "secretKeyRef":
        "key": "username"
        "name": "govuk-grafana-database"
  "extraSecretMounts":
    - "mountPath": "/var/run/secrets/eks.amazonaws.com/serviceaccount"
      "name": "aws-iam-token"
      "projected":
        "defaultMode": 420
        "sources":
          - "serviceAccountToken":
              "audience": "sts.amazonaws.com"
              "expirationSeconds": 86400
              "path": "token"
      "readOnly": true
  "grafana.ini":
    "auth":
      "oauth_allow_insecure_email_lookup": true
      "oauth_auto_login": true
    "auth.generic_oauth":
      "allow_sign_up": true
      "enabled": true
      "name": "GitHub"
      "role_attribute_path": "contains(groups[*], 'alphagov:gov-uk-production-deploy')
        && 'Admin' || contains(groups[*], 'alphagov:gov-uk') && 'Viewer'"
      "role_attribute_strict": true
      "scopes": "openid profile email groups"
    "database":
      "ssl_mode": "disable"
      "type": "postgres"
    "date_formats":
      "interval_day": "YYYY-MM-DD"
      "interval_hour": "YYYY-MM-DD HH:mm"
    "server":
      "root_url": "https://%(domain)s"
  "ingress":
    "annotations":
      "alb.ingress.kubernetes.io/listen-ports": "[{\"HTTP\":80},{\"HTTPS\":443}]"
      "alb.ingress.kubernetes.io/load-balancer-name": "grafana"
      "alb.ingress.kubernetes.io/scheme": "internet-facing"
      "alb.ingress.kubernetes.io/ssl-policy": "ELBSecurityPolicy-TLS-1-2-Ext-2018-06"
      "alb.ingress.kubernetes.io/ssl-redirect": "443"
      "alb.ingress.kubernetes.io/target-type": "ip"
    "enabled": true
    "hosts":
      - "grafana.eks.integration.govuk.digital"
    "pathType": "Prefix"
  "replicas": 1
  "serviceAccount":
    "annotations":
"kubeApiServer":
  "enabled": false
"kubeControllerManager":
  "enabled": false
"kubeEtcd":
  "enabled": false
"kubeScheduler":
  "enabled": false
"kube_state_metrics":
  "selfMonitor":
    "enabled": true
"prometheus":
  "prometheusSpec":
    "enableRemoteWriteReceiver": true
    "evaluationInterval": "1m"
    "podAntiAffinity": ""
    "podDisruptionBudget":
      "enabled": false
    "podMonitorNamespaceSelector":
      "matchExpressions":
        - "key": "no_monitor"
          "operator": "DoesNotExist"
          "values": []
    "podMonitorSelectorNilUsesHelmValues": false
    "probeNamespaceSelector":
      "matchExpressions":
        - "key": "no_monitor"
          "operator": "DoesNotExist"
          "values": []
    "probeSelectorNilUsesHelmValues": false
    "replicas": 1
    "retention": "90d"
    "ruleNamespaceSelector":
      "matchExpressions":
        - "key": "no_monitor"
          "operator": "DoesNotExist"
          "values": []
    "ruleSelectorNilUsesHelmValues": false
    "scrapeInterval": "1m"
    "scrapeTimeout": "15s"
    "serviceMonitorNamespaceSelector":
      "matchExpressions":
        - "key": "no_monitor"
          "operator": "DoesNotExist"
          "values": []
    "serviceMonitorSelectorNilUsesHelmValues": false
    "storageSpec":
      "volumeClaimTemplate":
        "spec":
          "accessModes":
            - "ReadWriteOnce"
          "resources":
            "requests":
          "storageClassName": "ebs-gp3"
