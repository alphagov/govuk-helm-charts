apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanagerconfig-general
spec:
  route:
    receiver: 'null'
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    groupBy: [alertname, namespace]
    routes:
    - matchers:
        - name: severity
          value: page
      receiver: 'pagerduty'
    - matchers:
        - name: alertname
          value: SignonApiUserTokenExpirySoon
      receiver: 'slack-signon-token-expiry'
      repeatInterval: 1d
      groupWait: 12h
      groupInterval: 12h
      activeTimeIntervals:
        - inhours
    - matchers:
        - name: alertname
          value: MirrorFreshnessAlert
      receiver: 'slack-mirror-freshness'
      repeatInterval: 1d
      groupWait: 12h
      groupInterval: 12h
      activeTimeIntervals:
        - inhours
    - matchers:
      - name: destination
        value: slack-platform-engineering
      receiver: 'generic-slack-platform-engineering'
      repeatInterval: 1d
      groupWait: 12h
      groupInterval: 12h
      activeTimeIntervals:
        - inhours
  receivers:
  - name: 'null'
  - name: 'pagerduty'
    pagerdutyConfigs:
    - routingKey:
        name: alertmanager-receivers
        key: pagerduty_routing_key
      clientURL: "https://alertmanager.{{ .Values.k8sExternalDomainSuffix }}/#/alerts?receiver={{ "{{ .Receiver | urlquery }}" }}"
      description: |-
        {{ "[{{ .Status | toUpper }}{{ if eq .Status \"firing\" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}: {{ .CommonAnnotations.description }}" }}
  - name: 'slack-signon-token-expiry'
    slackConfigs:
    - channel: '#govuk-2ndline-tech'
      sendResolved: true
      iconURL: https://avatars3.githubusercontent.com/u/3380462
      title: |-
        {{ "[{{ .Status | toUpper }}{{ if eq .Status \"firing\" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}" }}
      text: >-
        *Description:* {{ "{{ .CommonAnnotations.description }}" }}

        *Environment:* {{ .Values.govukEnvironment }}

        *Runbook:* {{ "{{ .CommonAnnotations.runbook_url }}" }}

        *Expiring tokens:*

        {{ "{{ range .Alerts -}}" }}
          â€¢ api_user: {{ "`{{ .Labels.api_user }}`, application: `{{ .Labels.application }}`" }}
        {{ "{{ end }}" }}
      apiURL: &slack_api_url
        name: alertmanager-receivers
        key: slack_api_url
  - name: 'slack-mirror-freshness'
    slackConfigs:
    - channel: '#govuk-platform-engineering'
      sendResolved: true
      iconURL: https://avatars3.githubusercontent.com/u/3380462
      title: |-
        {{ "[{{ .Status | toUpper }}{{ if eq .Status \"firing\" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}" }}
      text: >-
        *Description:* {{ "{{ .CommonAnnotations.description }}" }}

        *Environment:* {{ .Values.govukEnvironment }}

        *Mirror*: {{ "{{ $labels.backend }}" }}
      apiURL: *slack_api_url
  - name: 'generic-slack-platform-engineering'
    slackConfigs:
    - channel: '#govuk-platform-engineering'
      sendResolved: true
      iconURL: https://avatars3.githubusercontent.com/u/3380462
      text: |-
        {{ "[{{ .Status | toUpper }}{{ if eq .Status \"firing\" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}: {{ .CommonAnnotations.description }}" }}
      apiURL: *slack_api_url
  muteTimeIntervals:
  - name: inhours
    timeIntervals:
    - weekdays: ['monday:friday']
  - name: pagerduty_drill
    timeIntervals:
    - weekdays: ['wednesday']
      times: 
      - startTime: 10:00
        endTime: 10:03
