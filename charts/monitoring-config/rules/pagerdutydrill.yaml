# TODO: Work out how to support BST and Bank Holidays
groups:
  - name: PagerDutyDrill
    rules:
      - alert: PagerDutyDrill
        expr: |
          (day_of_week() == 2) and (hour() == 10) and (minute() >= 0) and (minute() <= 10)
        labels:
          severity: page
        annotations:
          summary: PagerDuty test drill
          description: >-
            Developers: escalate this alert. SMT: resolve this alert.
