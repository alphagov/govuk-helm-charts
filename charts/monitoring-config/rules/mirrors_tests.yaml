rule_files:
  - mirrors.yaml

evaluation_interval: 1m

tests:
  - interval: 1m
    input_series:
      - series: 'govuk_mirror_last_updated_time{backend="backend1"}'
        values: '1x361'

    promql_expr_test:
      - expr: |
          time() - min(govuk_mirror_last_updated_time) by (backend)
        eval_time: 6h0m1s
        exp_samples:
          - labels: '{backend="backend1"}'
            value: 21600

  - interval: 1m
    input_series:
      - series: 'govuk_mirror_last_updated_time{backend="backend1"}'
        values: '1x2911'

    alert_rule_test:
      - eval_time: 48h30m1s  # 48 hours and 30 minutes later
        alertname: MirrorFreshnessAlert
        exp_alerts:
          - exp_labels:
              backend: backend1
            exp_annotations:
              summary: Mirror freshness has exceeded two days
              description: The mirror hasn't been updated in more than two days
