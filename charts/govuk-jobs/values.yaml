# better alternatives.

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  runAsUser: 1001
  runAsGroup: 1001
resources:
  limits:
    cpu: 1
    memory: 1500Mi
  requests:
    cpu: 0.1
    memory: 800Mi

images:
  GovukDependencyChecker:
    repository: govuk-dependency-checker
    tag: release
  GovukMirror:
    repository: govuk-mirror
    tag: release

govukMirrorSync:
  schedule: "1 43 * * *"
