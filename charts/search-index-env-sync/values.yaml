# Default values for search-index-env-sync.

nameOverride: ""
fullnameOverride: ""
imageRef: "172025368201.dkr.ecr.eu-west-1.amazonaws.com/github-cli"

govukEnvironment: staging

cronjobs:
  production:
    - name: take-snapshot
      schedule: "21 1 * * *"
      args: [create_and_clean_up]
  staging:
    - name: restore-from-prod
      schedule: "37 1 * * *"
      args: [restore_latest]
      extraEnv:
        - name: SNAPSHOT_REPO
          value: govuk-production
    - name: take-snapshot
      schedule: "37 2 * * *"
      args: [create_and_clean_up]
  integration:
    - name: restore-from-staging
      schedule: "53 2 * * *"
      args: [restore_latest]
      extraEnv:
        - name: SNAPSHOT_REPO
          value: govuk-staging

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi
