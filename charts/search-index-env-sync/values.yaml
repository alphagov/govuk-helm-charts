# Default values for search-index-env-sync.

nameOverride: ""
fullnameOverride: ""
imageRef: "172025368201.dkr.ecr.eu-west-1.amazonaws.com/github/alphagov/govuk/toolbox"

# govukEnvironment determines which set of cronjobs to use from `cronjobs`
# below. When running under Argo CD, the ../app-config chart passes the
# appropriate value for govukEnvironment by default.
govukEnvironment: staging

cronjobs:
  production:
    blue-es6-snapshot:  # This would be too long as blue-elasticsearch6-domain-snapshot
      schedule: "21 1 * * *"
      args: [create_and_clean_up]
      extraEnv:
        - name: SUBDOMAIN
          value: elasticsearch6
    chat-engine-snapshot:
      schedule: "12 1 * * *"
      args: [create_and_clean_up]
      extraEnv:
        - name: SUBDOMAIN
          value: chat-opensearch

  staging:
    blue-es6-cp-prod:  # This would be too long as blue-elasticsearch6-domain-cp-prod
      schedule: "37 1 * * *"
      args: [restore_latest]
      extraEnv:
        - name: SNAPSHOT_REPO
          value: govuk-production
        - name: SUBDOMAIN
          value: elasticsearch6
    blue-es6-snapshot:  # This would be too long as blue-elasticsearch6-domain-snapshot
      schedule: "37 2 * * *"
      args: [create_and_clean_up]
      extraEnv:
        - name: SUBDOMAIN
          value: elasticsearch6
    chat-engine-cp-prod:
      schedule: "12 2 * * *"
      args: [restore_latest]
      extraEnv:
        - name: SNAPSHOT_REPO
          value: govuk-production
        - name: SUBDOMAIN
          value: chat-opensearch
    chat-engine-snapshot:
      schedule: "12 3 * * *"
      args: [create_and_clean_up]
      extraEnv:
        - name: SUBDOMAIN
          value: chat-opensearch

  integration:
    blue-es6-cp-stag:  # This would be too long as blue-elasticsearch6-domain-cp-stag
      schedule: "17 6 * * *"
      args: [restore_latest]
      extraEnv:
        - name: SNAPSHOT_REPO
          value: govuk-staging
        - name: SUBDOMAIN
          value: elasticsearch6
    chat-engine-cp-stag:
      schedule: "12 4 * * *"
      args: [restore_latest]
      extraEnv:
        - name: SNAPSHOT_REPO
          value: govuk-staging
        - name: SUBDOMAIN
          value: chat-opensearch

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi
