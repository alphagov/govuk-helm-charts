govukEnvironment: test
govukDomainExternal: govuk.digital
govukDomainInternal: govuk-internal.digital
clusterDomain: svc.cluster.local

appImage:
  repository: 172025368201.dkr.ecr.eu-west-1.amazonaws.com/signon
  tag: latest

service:
  type: NodePort
  annotations: {}
  port: 80

nginxImage:
  repository: nginx
  pullPolicy: Always
  tag: stable

ingress:
  enabled: true
  name: signon
  host:
  path: "/"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: signon
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"

replicaCount: 1

appPort: 3000
nginxPort: 80

appDefaultTtl: "1800"
appGovukAppDomain:
appGovukDomainExternal:
appGovukAppName:
appGovukAppType: "rack"
appGovukContentSchemasPath: "/govuk-content-schemas"
appGovukWebsiteRoot:
appPlekServicePublishingApiUri:
appPlekServiceSignonUri:
appPlekServiceContentStoreUri:
appPlekServiceStaticUri:
appRailsEnv: "production"
appAssetHost:
appGovukAssetRoot:
