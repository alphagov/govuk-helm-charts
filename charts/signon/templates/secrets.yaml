---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: signon
spec:
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: {{ .Release.Name }}
  data:
  - secretKey: database-url
    remoteRef:
      key: govuk/SIGNON_DATABASE_URL
  - secretKey: redis-url
    remoteRef:
      key: govuk/REDIS_URL
