# Default values for router.

govukEnvironment: test
govukStack: pink
govukDomainExternal: govuk.digital
govukDomainInternal: govuk-internal.digital
clusterDomain: svc.cluster.local

service:
  type: NodePort
  annotations: {}
  port: 80

replicaCount: 1

image:
  repository: 172025368201.dkr.ecr.eu-west-1.amazonaws.com/router
  pullPolicy: Always
  tag: latest

containerPort: 80

resources:
  limits:
  # cpu:
  # memory: 1024M
  requests:
  # cpu:
  # memory: 1024M
  # values used to generate the environment variables for the pod

appGovukAppDomain:
appGovukAppName:
appGovukAppType: "rack"
appMongodbUri:
appRouterMongoDb: "router"
appRailsEnv: "production"
appBackendUrlContentStore:
appBackendUrlFrontend:
appBackendUrlStatic:
appDefaultTtl: "1800"
appGovukDomainExternal:
appGovukAppRoot: "/var/apps/router"
appGovukWebsiteRoot:
appRouterApiAddr: "3055"
appRouterBackendHeaderTimeout: "20"

ingress:
  enabled: true
  name: www-origin
  host:
  path: "/"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: www-origin
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-Ext-2018-06  # No TLS 1.0 or 1.1.
