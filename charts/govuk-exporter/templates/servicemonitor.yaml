apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    app.kubernetes.io/name: {{ .Values.name }}
spec:
  jobLabel: {{ .Values.name }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  namespaceSelector:
    matchNames:
    - apps
  endpoints:
  - port: metrics
    interval: 10m
