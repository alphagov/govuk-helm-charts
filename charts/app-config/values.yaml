govukEnvironment: test
ec2InternalDomainSuffix: govuk-internal.digital
externalDomainSuffix: eks.test.govuk.digital
publishingDomainSuffix: test.publishing.service.gov.uk

cspReportURI: ""

monitoring:
  enabled: true
