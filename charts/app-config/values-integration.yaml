# Defaults for all apps in this environment. These can be overridden for
# individual apps below.
govukEnvironment: integration
externalDomainSuffix: eks.integration.govuk.digital
publishingServiceDomainSuffix: integration.publishing.service.gov.uk
assetsDomain: assets.integration.publishing.service.gov.uk
# TODO: Remove once fully migrated to EKS
assetsTestDomain: assets-eks.integration.publishing.service.gov.uk
wwwTestDomain: www.eks.integration.govuk.digital

workerReplicaCount: 1
appResources:
  limits:
    cpu: 1
    memory: 1500Mi
  requests:
    cpu: 0.1
    memory: 800Mi

# Individual apps to be deployed by ArgoCD, and any values specific to those
# apps.
govukApplications:
- name: asset-manager
  chartPath: charts/asset-manager
  helmValues:
    workerEnabled: true
    ingress:
      enabled: true
      annotations:
        alb.ingress.kubernetes.io/load-balancer-name: assets-origin
        alb.ingress.kubernetes.io/group.name: assets-origin
        alb.ingress.kubernetes.io/group.order: '20'
        alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=govuk-integration-aws-logging,access_logs.s3.prefix=elb/assets-origin-eks
        alb.ingress.kubernetes.io/conditions.{{ .Release.Name }}: >
          [{"field":"host-header","hostHeaderConfig":{"values":["{{ .Values.assetsDomain }}", "{{ .Values.assetsTestDomain }}"]}}]
      hosts:
      - name: assets-origin.eks.integration.govuk.digital
        path: /government/uploads/
      - name: assets-origin.eks.integration.govuk.digital
        path: /government/assets/
      - name: assets-origin.eks.integration.govuk.digital
        path: /media/
    assetManagerNFS: &assets-nfs assets.blue.integration.govuk-internal.digital
    nginxConfigMap:
      create: false
      name: asset-manager-nginx-conf
    extraEnv:
      - name: ASSET_MANAGER_CLAMSCAN_PATH
        value: /usr/bin/clamdscan
      - name: GDS_SSO_OAUTH_ID
        valueFrom:
          secretKeyRef:
            name: signon-app-asset-manager
            key: oauth_id
      - name: GDS_SSO_OAUTH_SECRET
        valueFrom:
          secretKeyRef:
            name: signon-app-asset-manager
            key: oauth_secret
      - name: GOVUK_ASSET_ROOT  # testing in isolation
        value: https://assets-origin.eks.integration.govuk.digital
      - name: JWT_AUTH_SECRET
        valueFrom:
          secretKeyRef:
            name: authenticating-proxy-jwt-auth-secret
            key: JWT_AUTH_SECRET
      - name: MONGODB_URI
        valueFrom:
          secretKeyRef:
            name: asset-manager-docdb
            key: MONGODB_URI
      - name: REDIS_URL
        value: redis://shared-redis-govuk.eks.integration.govuk-internal.digital
      - name: SECRET_KEY_BASE
        valueFrom:
          secretKeyRef:
            name: rails-secret-key-base
            key: SECRET_KEY_BASE
      - name: AWS_REGION
        value: eu-west-1
      - name: AWS_S3_BUCKET_NAME
        value: govuk-assets-integration
