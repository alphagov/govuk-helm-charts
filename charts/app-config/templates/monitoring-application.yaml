{{- if .Values.monitoring.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-config
  namespace: {{ .Values.argoNamespace | default .Release.Namespace }}
  annotations:
    repoName: monitoring-config
spec:
  project: monitoring
  source:
    repoURL: git@github.com/alphagov/govuk-helm-charts
    {{- if ne .Values.govukEnvironment "production" }}
    targetRevision: samsimpson1/move-to-tf
    {{- end }}
    path: charts/monitoring-config
    helm:
      values: |
        {{- toYaml (omit .Values "govukApplications") | nindent 8 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.monitoringNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
{{- end }}
