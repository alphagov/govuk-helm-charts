apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: email-alert-rails-secret-key-base
  labels:
    {{- include "app-config.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/description: >
      Rails SECRET_KEY_BASE, primarily used for encrypting Rails session
      cookies. For email-alert-frontend specifically, this matches the
      EC2 secret so Sign In works correctly during a traffic split.
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: email-alert-rails-secret-key-base
  dataFrom:
    - extract:
        key: govuk/email-alert/rails-secret-key-base
