{{- if not (has $.Values.govukEnvironment (list "staging" "production")) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: local-links-manager-google
  labels:
    {{- include "app-config.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/description: >
      Google secrets used by Local links manager.
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: local-links-manager-google
  dataFrom:
    - extract:
        key: govuk/local-links-manager/google
{{- end }}
