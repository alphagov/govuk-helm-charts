{{ if eq .Values.govukEnvironment "integration" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubescape
  namespace: {{ .Values.argoNamespace | default .Release.Namespace }}
spec:
  destination:
    namespace: {{ .Values.argoNamespace | default .Release.Namespace }}
    server: 'https://kubernetes.default.svc' # change to your server
  source:
    path: charts/kubescape-operator
    repoURL: 'https://github.com/kubescape/helm-charts'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      parameters:
        # Dummy value account string for testing purpose
        - name: account
          value: "mgsQy3ett5"
        - name: clusterName
          value: "govuk-integration-new"
        - name: server
          value: "api.armosec.io"
        - name: "credentials.cloudSecret"
          value: "false"
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: core
      kind: ConfigMap
      name: ks-cloud-config
      namespace: kubescape
      jsonPointers:
        - /data
        - /metadata
{{ end }}
