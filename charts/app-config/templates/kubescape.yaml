{{ if eq .Values.govukEnvironment "integration" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubescape
  namespace: {{ .Values.argoNamespace | default .Release.Namespace }}
spec:
  destination:
    namespace: {{ .Values.argoNamespace | default .Release.Namespace }}
    server: 'https://kubernetes.default.svc' # change to your server
  source:
    path: charts/kubescape-operator
    repoURL: 'https://github.com/kubescape/helm-charts'
    targetRevision: HEAD
    helm:
      values: |
        # Dummy value account string for testing purpose
        account: "mgsQy3ett5"
        clusterName: govuk-integration-new
        server: api.armosec.io
        credentials:
          cloudSecret: false
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: core
      kind: ConfigMap
      name: ks-cloud-config
      namespace: kubescape
      jsonPointers:
        - /data
        - /metadata
{{ end }}
