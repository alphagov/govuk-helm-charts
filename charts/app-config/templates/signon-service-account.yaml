apiVersion: v1
kind: ServiceAccount
metadata:
  name: signon
  namespace: apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: apps
  name: signon-secret-manager
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["signon-secrets-sync-conf"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["patch", "create", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: signon-secret-manager-binding
  namespace: apps
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: signon-secret-manager
subjects:
  - kind: ServiceAccount
    name: signon
