  chartPath: charts/argo-services
  namespace: cluster-services
  postSyncWorkflowEnabled: "false"
  # TODO: Handle case where production doesn't promote deployments
  helmValues:
    nextEnvironment: ""
    enableWebhookIngress: true
- name: collections
  helmValues:
    extraEnv:
      - name: SECRET_KEY_BASE
