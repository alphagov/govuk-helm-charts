# Defaults for all apps in this environment. These can be overridden for
# individual apps below.
govukEnvironment: production
externalDomainSuffix: gov.uk
publishingServiceDomainSuffix: publishing.service.gov.uk
appResources:
  limits:
    cpu: 1
    memory: 1500Mi
  requests:
    cpu: 0.1
    memory: 800Mi
replicaCount: 3

