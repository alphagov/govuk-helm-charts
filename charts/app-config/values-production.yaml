- name: router
  helmValues:
    uploadAssets:
      enabled: false
    appResources:
      limits:
        cpu: 3
        memory: 2Gi
      requests:
        cpu: 2
        memory: 1Gi
    dnsConfig:  # TODO: remove dnsConfig once MongoDB migrated to DocDB.
      searches:
        - blue.production.govuk-internal.digital
    ingress:
      enabled: true
      annotations:
        alb.ingress.kubernetes.io/security-groups: eks_ingress_www_origin
        alb.ingress.kubernetes.io/load-balancer-name: www-origin
        alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=govuk-production-aws-logging,access_logs.s3.prefix=elb/www-origin-eks
      hosts:
      - www-origin.eks.production.govuk.digital
    nginxConfigMap:
      create: false
      name: live-router-nginx-conf
    nginxExtraVolumeMounts:
      - name: live-router-nginx-conf
        mountPath: /usr/share/nginx/html/robots.txt
        subPath: robots.txt
    appProbes: &router-app-probes
      startupProbe: &router-probe
        httpGet:
          path: /healthcheck
          port: 9394
        failureThreshold: 10
        periodSeconds: 1
        timeoutSeconds: 1
      livenessProbe:
        <<: *router-probe
        failureThreshold: 3
        periodSeconds: 5
      readinessProbe:
        <<: *router-probe
        httpGet:
          path: /healthcheck
          port: 9394
        failureThreshold: 2
        periodSeconds: 5
    extraEnv:
      - name: SENTRY_ENVIRONMENT
        value: "production-eks"
      - name: ROUTER_PUBADDR
        value: ":3000"
      - name: ROUTER_APIADDR
        value: ":9394"
      - name: ROUTER_MONGO_URL
        value: &router_mongo_hosts "\
          router-backend-1,\
          router-backend-2,\
          router-backend-3"
      - name: BACKEND_URL_collections
