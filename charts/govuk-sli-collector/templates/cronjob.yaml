{{- $_ := .Values.govukEnvironment | required "govukEnvironment is required" }}
{{- $imageTagConfig := $.Files.Get (printf "charts/app-config/image-tags/%s/govuk-sli-collector" .Values.govukEnvironment) | fromYaml }}
{{- $imageTag := $imageTagConfig.image_tag }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "govuk-sli-collector.fullname" . }}
  labels:
    {{- include "govuk-sli-collector.labels" . | nindent 4 }}
spec:
  schedule: "*/{{ .Values.intervalMinutes }} * * * *"
  jobTemplate:
    metadata:
      name: {{ include "govuk-sli-collector.fullname" . }}
      labels:
        {{- include "govuk-sli-collector.selectorLabels" . | nindent 8 }}
    spec:
      backoffLimit: 0
      template:
        metadata:
          name: {{ include "govuk-sli-collector.fullname" . }}
          labels:
            {{- include "govuk-sli-collector.selectorLabels" . | nindent 12 }}
        spec:
          enableServiceLinks: false
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: Never
          volumes:
            - name: app-tmp
              emptyDir: {}
          containers:
            - name: main
              image: "{{ .Values.imageRepository }}:{{ $imageTag }}"
              imagePullPolicy: "Always"
              env:
                - name: INTERVAL_MINUTES
                  value: "{{ .Values.intervalMinutes }}"
                - name: OFFSET_MINUTES
                  value: "{{ .Values.offsetMinutes }}"
                - name: LOGIT_OPENSEARCH_BASIC_AUTH
                  valueFrom:
                    secretKeyRef:
                      name: govuk-sli-collector-logit-opensearch-api
                      key: basic-auth
                - name: LOGIT_OPENSEARCH_HOST
                  valueFrom:
                    secretKeyRef:
                      name: govuk-sli-collector-logit-opensearch-api
                      key: host
                - name: PROMETHEUS_PUSHGATEWAY_URL
                  value: http://prometheus-pushgateway.monitoring.svc.cluster.local:9091
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: govuk-sli-collector-sentry
                      key: dsn
                - name: SENTRY_RELEASE
                  value: "{{ $imageTag }}"
                - name: SENTRY_CURRENT_ENV
                  value: "{{ .Values.govukEnvironment }}"
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              volumeMounts:
                - name: app-tmp
                  mountPath: /tmp
