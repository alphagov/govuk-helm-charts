# Default values for govuk-sli-collector.

govukEnvironment: test

intervalMinutes: "10"
offsetMinutes: "10"

image:
  repository: "172025368201.dkr.ecr.eu-west-1.amazonaws.com/govuk-sli-collector"
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

externalSecrets:
  refreshInterval: 1h  # Be kind to etcd and don't set this too short.
  deletionPolicy: Delete

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi
