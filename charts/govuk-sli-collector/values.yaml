# Default values for govuk-sli-collector.

govukEnvironment: test

intervalMinutes: "10"
offsetMinutes: "10"

images:
  GovukSliCollector:
    repository: "govuk-sli-collector"
    tag: "release"

nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]

externalSecrets:
  refreshInterval: 1h  # Be kind to etcd and don't set this too short.
  deletionPolicy: Delete

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi
