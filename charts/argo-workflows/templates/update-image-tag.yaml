apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: update-image-tag
spec:
  entrypoint: update-image-tag 
  arguments:
    parameters:
      - name: environment
      - name: repoName
      - name: imageTag
      - name: manualDeploy
        default: "false"
  templates:
    - name: update-image-tag
      inputs:
        parameters:
          - name: environment
          - name: repoName
          - name: imageTag
          - name: manualDeploy
      script:
        image: 172025368201.dkr.ecr.eu-west-1.amazonaws.com/github-cli:latest
        command: [/bin/bash]
        env:
          - name: GIT_NAME
            valueFrom:
              secretKeyRef:
                name: govuk-ci-github-creds
                key: username
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: govuk-ci-github-creds
                key: token
          - name: IMAGE_TAG
            value: "{{"{{inputs.parameters.imageTag}}"}}"
          - name: ENVIRONMENT
            value: "{{"{{inputs.parameters.environment}}"}}"
          - name: REPO_NAME
            value: "{{"{{inputs.parameters.repoName}}"}}"
          - name: MANUAL_DEPLOY
            value: "{{"{{inputs.parameters.manualDeploy}}"}}"
        source: |
          {{- .Files.Get "scripts/update-image-tag.sh" | nindent 14 }}
  podSpecPatch: |
    containers:
      - resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
