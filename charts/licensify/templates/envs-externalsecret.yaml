apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "licensify.fullname" . }}-envs
  labels:
    {{- include "licensify.labels" $ | nindent 4 }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: licensify-envs
  dataFrom:
    - extract:
        key: govuk/licensify
