apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "fullname" . }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: licensify-config
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        configMap:
          name: licensify-config-template
          items:
          - key: config.properties
            templateAs: Values
  data:
  - secretKey: aws_access_key_id
    remoteRef:
      key: govuk/licensify
      property: aws_access_key_id
  - secretKey: aws_access_secret_key
    remoteRef:
      key: govuk/licensify
      property: aws_access_secret_key
  - secretKey: mongo_database_auth_password
    remoteRef:
      key: govuk/licensify
      property: mongo_database_auth_password
  - secretKey: client_id
    remoteRef:
      key: govuk/licensify
      property: client_id
  - secretKey: client_secret
    remoteRef:
      key: govuk/licensify
      property: client_secret
  - secretKey: performance_platform_bearer_token
    remoteRef:
      key: govuk/licensify
      property: "performance_platform_bearer_token"
  - secretKey: notify_key_api
    remoteRef:
      key: govuk/licensify
      property: "notify_key_api"
