{{- with .Values.externalSecret }}
{{- if .enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    {{- toYaml .secretStoreRef | trim | nindent 4 }}
  target:
    name: gds-licensing-config.properties
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        configMap:
          # Name of source ConfigMap
          name: gds-licensing-config-template
          items:
          - key: gds-licensing-config.properties
            templateAs: Values
  data:
  - secretKey: aws_access_key_id
    remoteRef:
      key: {{ .key }}
      property: aws_access_key_id
  - secretKey: aws_access_secret_key
    remoteRef:
      key: {{ .key }}
      property: aws_access_secret_key
  - secretKey: mongo_database_auth_password
    remoteRef:
      key: {{ .key }}
      property: mongo_database_auth_password
  - secretKey: client_id
    remoteRef:
      key: {{ .key }}
      property: client_id
  - secretKey: client_secret
    remoteRef:
      key: {{ .key }}
      property: client_secret
  - secretKey: performance_platform_bearer_token
    remoteRef:
      key: {{ .key }}
      property: "performance_platform_bearer_token"
  - secretKey: notify_key_api
    remoteRef:
      key: {{ .key }}
      property: "notify_key_api"
{{- end }}
{{- end }}