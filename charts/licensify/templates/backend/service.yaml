apiVersion: v1
kind: Service
metadata:
  name: {{ include "licensify.backend.fullname" . }}
  labels:
    {{- include "licensify.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.licensify.backend.service.type }}
  ports:
    - name: licensify-backend-http
      port: {{ .Values.licensify.backend.service.port }}
      targetPort: {{ .Values.licensify.backend.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "licensify.backend.selectorLabels" . | nindent 4 }}
