apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "licensify.backend.fullname" . }}
  labels:
    {{- include "licensify.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.licensify.backend.autoscaling.enabled }}
  replicas: {{ .Values.licensify.backend.count }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "licensify.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.podAnnotations -}}
        {{- toYaml .Values.podAnnotations | indent 8 }}
        {{- end }}
        checksum/config: {{ tpl (toYaml .Values) . | sha256sum }}
      labels:
        {{- include "licensify.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.licensify.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.licensify.backend.image.repository }}:{{ .Values.licensify.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.licensify.backend.image.pullPolicy }}
          env:
          {{- range $k, $v := .Values.licensify.env }}
            - name: {{ $v.name }}
              value: {{ $v.value }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.licensify.backend.service.targetPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.licensify.backend.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 2
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: {{ .Values.licensify.backend.service.targetPort }}
              path: /
            initialDelaySeconds: 10
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: gds-licensing-config
            mountPath: "/etc/licensing"
            readOnly: true
      volumes:
      - name: gds-licensing-config
        {{- if .Values.externalSecret.enabled }}
        secret:
          secretName: gds-licensing-config.properties
        {{- else }}
        configMap:
          name: gds-licensing-config
          items:
          - key: "gds-licensing-config.properties"
            path: "gds-licensing-config.properties"
        {{- end }}
