apiVersion: v1
kind: Service
metadata:
  name: {{ include "licensify.feed.fullname" . }}
  labels:
    {{- include "licensify.feed.labels" . | nindent 4 }}
spec:
  type: {{ .Values.licensify.feed.service.type }}
  ports:
    - name: licensify-feed-http
      port: {{ .Values.licensify.feed.service.port }}
      targetPort: {{ .Values.licensify.feed.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "licensify.feed.selectorLabels" . | nindent 4 }}
