apiVersion: v1
kind: Service
metadata:
  name: {{ include "licensify.dummyservices.fullname" . }}
  labels:
    {{- include "licensify.dummyservices.labels" . | nindent 4 }}
spec:
  type: {{ .Values.licensify.dummyservices.service.type }}
  ports:
    - name: licensify-dummyservices-http
      port: {{ .Values.licensify.dummyservices.service.port }}
      targetPort: {{ .Values.licensify.dummyservices.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "licensify.dummyservices.selectorLabels" . | nindent 4 }}
