{{ $app := .Values.licensifyFrontend }}
{{ $_ := set .Values "appName" $app.name }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $app.name }}
  labels:
    {{- include "licensify.labels" . | nindent 4}}
    app: {{ $app.name }}
    app.kubernetes.io/component: app
spec:
  type: NodePort
  ports:
    - name: app
      port: {{ $app.service.port }}
      targetPort: {{ $app.port }}
  selector:
    app: {{ $app.name }}
