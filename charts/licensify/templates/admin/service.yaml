apiVersion: v1
kind: Service
metadata:
  name: {{ include "licensify.admin.fullname" . }}
  labels:
    {{- include "licensify.admin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.licensify.admin.service.type }}
  ports:
    - name: licensify-admin-http
      port: {{ .Values.licensify.admin.service.port }}
      targetPort: {{ .Values.licensify.admin.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "licensify.admin.selectorLabels" . | nindent 4 }}
