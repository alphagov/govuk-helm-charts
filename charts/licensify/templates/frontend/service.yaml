apiVersion: v1
kind: Service
metadata:
  name: {{ include "licensify.frontend.fullname" . }}
  labels:
    {{- include "licensify.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.licensify.frontend.service.type }}
  ports:
    - name: licensify-frontend-http
      port: {{ .Values.licensify.frontend.service.port }}
      targetPort: {{ .Values.licensify.frontend.service.targetPort }}
      protocol: TCP
      
  selector:
    {{- include "licensify.frontend.selectorLabels" . | nindent 4 }}
