{{ $app := .Values.clamav }}
{{ $_ := set .Values "appName" $app.name }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $app.name }}
  labels:
    {{- include "licensify.labels" . | nindent 4 }}
spec:
  type: {{ $app.service.type }}
  ports:
    - name: app
      port: {{ $app.service.port }}
      targetPort: clamav
      protocol: TCP
  selector:
    {{- include "licensify.selectorLabels" . | nindent 4 }}
