# Licensify Components
replicaCount: 1

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  runAsUser: 1001
  runAsGroup: 1001

clamav:
  name: clamav
  replicaCount: 1
  image:
    repository: 172025368201.dkr.ecr.eu-west-1.amazonaws.com/clamav
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3310

nginx:
  port: 8080
  proxyConnectTimeout: 30s
  proxyReadTimeout: 15s
  clientMaxBodySize: 200M
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 512Mi

apps:
  licensifyAdmin:
    name: licensify-admin
    enabled: true
    useImage: licensify-backend
    replicaCount: 1
    port: 9950
    healthcheckPath: "/"
    ingress:
      enabled: true
      annotations: {}
    service:
      port: 80

  licensifyBackend:
    name: licensify-backend
    enabled: true
    replicaCount: 1
    port: 9920
    healthcheckPath: "/"
    ingress:
      enabled: false
    service:
      port: 9920

  licensifyFeed:
    name: licensify-feed
    enabled: true
    replicaCount: 1
    port: 9940
    healthcheckPath: "/licence-management/feed/process-applications"
    ingress:
      enabled: true
      annotations: {}
    service:
      port: 80

  licensifyFrontend:
    name: licensify-frontend
    enabled: true
    replicaCount: 1
    port: 9903
    healthcheckPath: "/api/licences"
    ingress:
      enabled: true
      annotations: {}
    service:
      port: 80
    extraEnv:
      - name: JAVA_OPTIONS
        value: >-
          -Dplay.http.session.sameSite="None"
          -Dplay.akka.actor.retrieveBodyParserTimeout="30 seconds"

resources:
  limits:
    cpu: 1
    memory: 1500Mi
  requests:
    cpu: 500m
    memory: 800Mi

config:
  clamAntivirusHost: clamav
  scheduledVirusScanCronExpression: 0 0 16 * * ?

  mongo:
    dbHosts: []
    dbReferenceName: licensify-refdata
    dbAuditName: licensify-audit
    dbAuthEnabled: true
    dbAuthUsername: master
    dbSlaveOk: false

  elmsPdfApiHost: https://gdspreprodaws.aptosolutions.co.uk/GDSELMS-5/
  elmsMaxAppProcessAttemptCount: 6

  adminBaseUrl: https://licensify-admin
  frontendBaseUrl: https://licensify
  signonBaseUrl: https://signon
  govukBaseUrl: https://www.test.publishing.service.gov.uk

  licenseApplicationExpirationPeriod: 7
  # Sets whether feed should be master node
  isMasterNode: true
  feedActor: true

  googleAnalytics:
    accountAdmin: UA-XXXXXXXX-X
    domainAdmin: test.publishing.service.gov.uk
    accountFrontend: UA-XXXXXXXX-X
    domainFrontend: test.publishing.service.gov.uk
  noReplyMailAddress: test@example.com

  uncollectedExpiry:
    enabled: true
    cron: 0 0 4 * * ?
    purgeDays: 7
    startDays: 90

  payments:
    testMode: false
    bibitFormUrl: https://secure.wp3.rbsworldpay.com/jsp/merchant/xml/paymentService.jsp
    capitaFormUrl: https://sbs.e-paycapita.com/portal/PortalServlet
    northgateCallbackOverride: >-
      https://online.ukwelcomes.businesslink.gov.uk/eff/action/northgateResponse
    worldpayFormUrl: https://secure.worldpay.com/wcc/purchase

  notify:
    templateApplicatNone: test
    templateApplicatOffline: test
    templateApplicatOnline: test
    templateAuthority: test
    templatePeriodic: test
    # Configures whether licensify should sends periodic emails to authorities
    emailPeriodicEnabled: true
    periodicEmailCron: 0 0 6 3 * ?
    emailOverrideRecipient: ""

  # Performance platform has been decomission useless config
  performancePlatformUrl: >-
    https://performance/data/licensing/application
  performanceDataSenderCronExpression: 0 0 1 * * ?

  placesApiUrl: http://places-api:9700/places


images:
  nginx:
    repository: public.ecr.aws/nginx/nginx
    tag: stable
    pullPolicy: Always
  LicensifyFeed:
    repository: licensify-feed
    tag: latest
  LicensifyBackend:
    repository: licensify-backend
    tag: latest
  LicensifyFrontend:
    repository: licensify-frontend
    tag: latest
