apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-github-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: renovate-github-token
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: govuk/renovate/github-token
