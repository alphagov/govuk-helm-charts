# Default values for router-mongo.

nameOverride: ""
fullnameOverride: ""
imageRef: "172025368201.dkr.ecr.eu-west-1.amazonaws.com/mongodb"
govukEnvironment: staging

args:
  - --config
  - /etc/mongo/mongodb.conf
  - --replSet
  - production/router-mongo-0.router-mongo,router-mongo-1.router-mongo,router-mongo-2.router-mongo

podSecurityContext:
  fsGroup: &uid 999
  runAsNonRoot: true
  runAsUser: *uid
  runAsGroup: *uid

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: *uid

minReadySeconds: 60
replicas: 3

resources:
  limits:
    cpu: 3000m
    memory: 4096Mi
  requests:
    cpu: 1000m
    memory: 4096Mi
