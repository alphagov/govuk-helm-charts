{{- if ne .Values.govukEnvironment "ephemeral" }}
# See https://prometheus-operator.dev/docs/api-reference/api/#monitoring.coreos.com/v1alpha1.AlertmanagerConfig
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanagerconfig-general
spec:
  route:
    receiver: 'null'
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    groupBy: [alertname, namespace]
    routes:
    - matchers:
        - name: severity
          value: page
          matchType: =
      receiver: 'pagerduty'
    - matchers:
        - name: alertname
          value: SignonApiUserTokenExpirySoon
          matchType: =
        - name: environment
          value: integration|production
          matchType: =~
      receiver: 'slack-signon-token-expiry'
      repeatInterval: 1d
      groupWait: 12h
      groupInterval: 12h
      activeTimeIntervals:
        - inhours
    - matchers:
        - name: alertname
          value: MirrorFreshnessAlert
          matchType: =
      receiver: 'slack-mirror-freshness'
      repeatInterval: 1d
      groupWait: 12h
      groupInterval: 12h
      activeTimeIntervals:
        - inhours
    - matchers:
      - name: destination
        value: slack-startup-probe-failures
        matchType: =
      receiver: 'slack-startup-probe-failures'
      repeatInterval: 3h
      groupWait: 1m
      groupInterval: 30m
      groupBy: [alertname, app_name]
    - matchers:
      - name: destination
        value: slack-platform-engineering
        matchType: =
      receiver: 'generic-slack-platform-engineering'
      repeatInterval: 3h
      groupWait: 1m
      groupInterval: 30m
      activeTimeIntervals:
        - inhours
    - matchers:
      - name: destination
        value: slack-platform-engineering-low-priority
        matchType: =
      receiver: 'generic-slack-platform-engineering-low-priority'
      repeatInterval: 3h
      groupWait: 1m
      groupInterval: 30m
      activeTimeIntervals:
        - inhours
    - matchers:
      - name: destination
        value: slack-search-team
        matchType: =
      - name: environment
        value: production
        matchType: =
      receiver: 'slack-search-team-production-alerts'
      groupBy: [alertname, severity, environment]
      groupWait: 30s
      groupInterval: 5m
      repeatInterval: 1d
      activeTimeIntervals:
        - inhours
    - matchers:
      - name: destination
        value: slack-search-team
        matchType: =
      - name: environment
        value: production
        matchType: !=
      receiver: 'slack-search-team-non-production-alerts'
      groupBy: [alertname, severity, environment]
      groupWait: 30s
      groupInterval: 5m
      repeatInterval: 1d
      activeTimeIntervals:
        - inhours
    - matchers:
      - name: destination
        value: slack-chat-notifications
        matchType: =
      receiver: 'slack-chat-notifications'
      repeatInterval: 1d
      groupWait: 5m
      groupInterval: 30m
    - matchers:
        - name: destination
          value: slack-whitehall-notifications
          matchType: =
      receiver: 'slack-whitehall-notifications'
      repeatInterval: 1d
      groupWait: 5m
      groupInterval: 30m
    - matchers:
        - name: destination
          value: slack-graphql-notifications
          matchType: =
      receiver: 'slack-graphql-notifications'
      repeatInterval: 1h
      groupWait: 5m
      groupInterval: 30m
  receivers:
  - name: 'null'
  - name: 'pagerduty'
    pagerdutyConfigs:
    - routingKey:
        name: alertmanager-receivers
        key: pagerduty_routing_key
      clientURL: "https://alertmanager.{{ .Values.k8sExternalDomainSuffix }}/#/alerts?receiver={{ "{{ .Receiver | urlquery }}" }}"
      description: |-
        {{ "[{{ .Status | toUpper }}{{ if eq .Status \"firing\" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}: {{ .CommonAnnotations.description }}" }}
  - name: 'slack-startup-probe-failures'
    slackConfigs:
    - channel: '#govuk-deploy-alerts'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'slack-signon-token-expiry'
    slackConfigs:
    - channel: '#govuk-publishing-platform-system-alerts'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.expiringtokenstext" . | nindent 8 }}
  - name: 'slack-chat-notifications'
    slackConfigs:
    - channel: '#dev-notifications-ai-govuk'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'slack-mirror-freshness'
    slackConfigs:
    - channel: '#govuk-platform-support'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.mirrortext" . | nindent 8 }}
  - name: 'generic-slack-platform-engineering'
    slackConfigs:
    - channel: '#govuk-platform-support'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'generic-slack-platform-engineering-low-priority'
    slackConfigs:
    - channel: '#govuk-platform-engineering-low-priority-alarms'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'slack-publishing-mainstream-experience'
    slackConfigs:
    - channel: '#govuk-publishing-mainstream-experience-tech'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'slack-search-team-production-alerts'
    slackConfigs:
    - channel: "#govuk-search-alerts"
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'slack-search-team-non-production-alerts'
    slackConfigs:
    - channel: "#govuk-search-alerts-nonprod"
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'slack-whitehall-notifications'
    slackConfigs:
    - channel: '#govuk-whitehall-experience-tech'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  - name: 'slack-graphql-notifications'
    slackConfigs:
    - channel: '#govuk-publishing-platform-system-alerts'
      {{- include "slack.template" . | nindent 6 }}
      text: |-
        {{- include "slack.text" . | nindent 8 }}
  inhibitRules:
  - sourceMatch:
      - name: 'severity'
        value: 'critical'
      - name: 'destination'
        value: 'slack-search-team'
    targetMatch:
      - name: 'severity'
        value: 'warning'
      - name: 'destination'
        value: 'slack-search-team'
    equal:
      - environment
      - alertname
  muteTimeIntervals:
  - name: inhours
    timeIntervals:
    - weekdays: ['monday:friday']
{{- end }}
