{{- range .Values.cronTasks }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ $.Release.Name }}-{{ .name }}-cron-task"
  labels:
    {{- include "generic-govuk-app.labels" $ | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  schedule: "{{ .schedule }}"
  jobTemplate:
    metadata:
      name: "{{ $.Release.Name }}-{{ .name }}-cron-task"
      labels:
        {{- include "generic-govuk-app.labels" $ | nindent 8 }}
        app.kubernetes.io/component: app
    spec:
      template:
        metadata:
          name: "{{ $.Release.Name }}-{{ .name }}-cron-task"
          labels:
            {{- include "generic-govuk-app.labels" $ | nindent 12 }}
            app.kubernetes.io/component: app
        spec:
          securityContext:
            runAsNonRoot: {{ $.Values.securityContext.runAsNonRoot }}
            runAsUser: {{ $.Values.securityContext.runAsUser }}
            runAsGroup: {{ $.Values.securityContext.runAsGroup }}
          restartPolicy: Never
          {{ if .serviceAccount }}serviceAccountName: {{ .serviceAccount }}{{- end }}
          containers:
            - name: cron-task
              image: "{{ $.Values.appImage.repository }}:{{ $.Values.appImage.tag }}"
              {{- if .task }}
              command: ["bundle"]
              args: ["exec", "rails", "{{ .task }}"]
              {{- else if .command }}
              command: ["/bin/bash"]
              args: ["-c", "{{ .command }}"]
              {{- end }}
              envFrom:
              - configMapRef:
                  name: govuk-apps-env
              env:
                - name: SENTRY_RELEASE
                  value: "{{ $.Values.appImage.tag }}"
              {{- with $.Values.extraEnv }}
                {{- . | toYaml | trim | nindent 16 }}
              {{- end }}
              {{- with $.Values.appResources }}
              resources:
                {{- . | toYaml | trim | nindent 16 }}
              {{- end }}
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
{{- end }}
