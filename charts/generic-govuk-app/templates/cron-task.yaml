{{- $fullName := include "generic-govuk-app.fullname" . }}
{{- range .Values.cronTasks }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ $fullName }}-{{ .name }}"
  labels:
    {{- include "generic-govuk-app.labels" $ | nindent 4 }}
    app: "{{ $fullName }}-{{ .name }}"
    app.kubernetes.io/name: "{{ $fullName }}-{{ .name }}"
    app.kubernetes.io/component: "{{ .name }}"
spec:
  schedule: "{{ .schedule }}"
  suspend: {{ .suspend | default false }}
  jobTemplate:
    metadata:
      name: "{{ $fullName }}-{{ .name }}"
      labels:
        {{- include "generic-govuk-app.labels" $ | nindent 8 }}
        app: "{{ $fullName }}-{{ .name }}"
        app.kubernetes.io/name: "{{ $fullName }}-{{ .name }}"
        app.kubernetes.io/component: "{{ .name }}"
    spec:
      backoffLimit: 0
      template:
        metadata:
          name: "{{ $fullName }}-{{ .name }}"
          labels:
            {{- include "generic-govuk-app.labels" $ | nindent 12 }}
            app: "{{ $fullName }}-{{ .name }}"
            app.kubernetes.io/name: "{{ $fullName }}-{{ .name }}"
            app.kubernetes.io/component: "{{ .name }}"
        spec:
          automountServiceAccountToken: {{- if .serviceAccount }} true {{- else }} false {{- end }}
          enableServiceLinks: false
          securityContext:
            fsGroup: {{ $.Values.securityContext.runAsGroup }}
            runAsNonRoot: {{ $.Values.securityContext.runAsNonRoot }}
            runAsUser: {{ $.Values.securityContext.runAsUser }}
            runAsGroup: {{ $.Values.securityContext.runAsGroup }}
          restartPolicy: Never
          {{ if .serviceAccount }}serviceAccountName: {{ .serviceAccount }}{{- end }}
          volumes:
            - name: app-tmp
              emptyDir: {}
            {{- with $.Values.extraVolumes }}
              {{- . | toYaml | trim | nindent 12 }}
            {{- end }}
          containers:
            - name: cron-task
              image: "{{ $.Values.appImage.repository }}:{{ $.Values.appImage.tag }}"
              imagePullPolicy: {{ $.Values.appImage.pullPolicy | default "Always" }}
              {{- if .task }}
              command: ["rake"]
              args: ["{{ .task }}"]
              {{- else if .command }}
              command: ["/bin/bash"]
              args: ["-c", "{{ .command }}"]
              {{- end }}
              envFrom:
                - configMapRef:
                    name: govuk-apps-env
              env:
                {{- if .Values.rails.enabled }}
                - name: SECRET_KEY_BASE
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.rails.secretKeyBaseName | default (printf "%s-rails-secret-key-base" .Values.repoName) }}
                      key: secret-key-base
                {{- end }}
                {{- if .Values.sentry.enabled }}
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.sentry.dsnSecretName | default (printf "%s-sentry" .Values.repoName) }}
                      key: dsn
                - name: SENTRY_RELEASE
                  value: "{{ $.Values.appImage.tag }}"
                {{- end }}
                {{- with $.Values.extraEnv }}
                  {{- . | toYaml | trim | nindent 16 }}
                {{- end }}
                {{- with .env }}
                  {{- . | toYaml | trim | nindent 16 }}
                {{- end }}
              {{- with $.Values.appResources }}
              resources:
                {{- . | toYaml | trim | nindent 16 }}
              {{- end }}
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
              volumeMounts:
                - name: app-tmp
                  mountPath: /tmp
                {{- with $.Values.appExtraVolumeMounts }}
                  {{- . | toYaml | trim | nindent 16 }}
                {{- end }}
{{- end }}
