{{- if .Values.workerEnabled -}}
{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    {{- include "generic-govuk-app.labels" . | nindent 4 }}
    app: {{ .Release.Name }}-worker
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-worker
  podMetricsEndpoints:
  - port: metrics
{{- end }}
{{- end }}
