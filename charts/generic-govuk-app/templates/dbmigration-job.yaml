{{- if .Values.dbMigrationEnabled -}}
{{- $fullName := include "generic-govuk-app.fullname" . }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-dbmigrate
  labels:
    {{- include "generic-govuk-app.labels" . | nindent 4 }}
    app: {{ $fullName }}-dbmigrate
    app.kubernetes.io/name: {{ $fullName }}-dbmigrate
    app.kubernetes.io/component: dbmigrate
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  activeDeadlineSeconds: 900
  backoffLimit: 1
  template:
    metadata:
      name: {{ $fullName }}-dbmigrate
      labels:
        {{- include "generic-govuk-app.labels" . | nindent 8 }}
        app: {{ $fullName }}-dbmigrate
        app.kubernetes.io/name: {{ $fullName }}-dbmigrate
        app.kubernetes.io/component: dbmigrate
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: {{ .Values.securityContext.runAsGroup }}
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
      restartPolicy: Never
      volumes:
        - name: app-tmp
          emptyDir: {}
        {{- with .Values.extraVolumes }}
          {{- . | toYaml | trim | nindent 8 }}
        {{- end }}
      containers:
        - name: dbmigrate
          image: "{{ .Values.appImage.repository }}:{{ .Values.appImage.tag }}"
          command:
            {{- .Values.dbMigrationCommand | toYaml | nindent 12 }}
          imagePullPolicy: {{ .Values.appImage.pullPolicy | default "Always" }}
          envFrom:
            - configMapRef:
                name: govuk-apps-env
          env:
            - name: SENTRY_RELEASE
              value: "{{ .Values.appImage.tag }}"
            - name: ENABLE_OPEN_TELEMETRY
              value: "false"
            {{- if .Values.rails.enabled }}
            - name: SECRET_KEY_BASE
              value: unused_for_dbmigrate_but_still_required
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_URL
              value: {{ .Values.redis.redisUrlOverride.app | default (printf "redis://%s-redis" $fullName) }}
            {{- end }}
            {{- with .Values.extraEnv }}
              {{- (tpl (toYaml .) $) | trim | nindent 12 }}
            {{- end }}
          {{- with .Values.appResources }}
          resources:
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: app-tmp
              mountPath: /tmp
            {{- with .Values.appExtraVolumeMounts }}
              {{- . | toYaml | trim | nindent 12 }}
            {{- end }}
      {{- if eq "arm64" .Values.arch }}
      tolerations:
        - key: arch
          operator: Equal
          value: {{ .Values.arch }}
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/arch: {{ .Values.arch }}
      {{- end }}
{{- end }}
