{{- if .Values.ingress.enabled -}}
{{- $fullName := .Release.Name -}}
{{- $svcPort := .Values.service.port -}}
{{- $hostnames := list -}}
{{- range .Values.ingress.hosts }}
  {{- $hostnames = append $hostnames .name -}}
{{- end }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name | default .Release.Name }}
  labels:
    {{- include "generic-govuk-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
  annotations:
    {{- (tpl (toYaml .Values.ingress.annotations) .) | trim | nindent 4 }}
    {{- if .Values.ingress.hosts }}
    external-dns.alpha.kubernetes.io/hostname: {{ join "," (uniq $hostnames) }}
    {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        {{- range .Values.ingress.tls }}
        - {{ . | quote }}
        {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .name }}
      http:
        paths:
          - path: {{ default "/" .path }}
            pathType: {{ default "Prefix" .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
    {{- end }}
{{- end }}
