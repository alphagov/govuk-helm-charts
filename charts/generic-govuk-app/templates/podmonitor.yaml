{{- if .Values.monitoring.enabled }}
{{- $fullName := include "generic-govuk-app.fullname" . }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "generic-govuk-app.labels" . | nindent 4 }}
    app: {{ $fullName }}
spec:
  selector:
    matchLabels:
      app: {{ $fullName }}
  podMetricsEndpoints:
  - port: metrics
{{- end }}
