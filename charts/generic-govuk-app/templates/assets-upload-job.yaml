{{- if .Values.uploadAssets.enabled -}}
{{- $destDir := .Values.uploadAssets.s3Directory | default .Values.repoName }}
{{- $sourcePath := .Values.uploadAssets.path | default (printf "/app/public/assets/%s" .Values.repoName) }}
{{- $sharedSourcePath := .Values.uploadSharedAssets.path | default "/app/public/assets/shared" }}
{{- $fullName := include "generic-govuk-app.fullname" . }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-upload-assets
  labels:
    {{- include "generic-govuk-app.labels" . | nindent 4 }}
    app: {{ $fullName }}-upload-assets
    app.kubernetes.io/name: {{ $fullName }}-upload-assets
    app.kubernetes.io/component: upload-assets
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  activeDeadlineSeconds: 900
  backoffLimit: 1
  template:
    metadata:
      name: {{ $fullName }}-upload-assets
      labels:
        {{- include "generic-govuk-app.labels" . | nindent 8 }}
        app: {{ $fullName }}-upload-assets
        app.kubernetes.io/name: {{ $fullName }}-upload-assets
        app.kubernetes.io/component: upload-assets
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
      initContainers:
        - name: copy-assets-for-upload
          image: "{{ .Values.appImage.repository }}:{{ required "Valid .Values.appImage.tag required!" .Values.appImage.tag }}"
          imagePullPolicy: {{ .Values.appImage.pullPolicy | default "Always" }}
          command: ['sh']
          args:
            - -c
            - >-
              "cp -R {{ $sourcePath }}/* /assets-to-upload/{{ .Values.repoName }} &&"
              "cp -R {{ $sharedSourcePath }}/* /assets-to-upload/shared &&"
          volumeMounts: &volumeMounts
            - name: assets-to-upload
              mountPath: /assets-to-upload
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      containers:
        - name: upload-assets
          image: 172025368201.dkr.ecr.eu-west-1.amazonaws.com/github/alphagov/govuk/toolbox:latest
          command: ['sh']
          args:
            - -c
            - >-
              "aws s3 sync /assets-to-upload/{{ .Values.repoName }} {{- printf "s3://govuk-app-assets-%s/assets/%s/" .Values.govukEnvironment $destDir }}"
              "aws s3 sync /assets-to-upload/shared {{- printf "s3://govuk-app-assets-%s/assets/shared/" .Values.govukEnvironment }}"
          {{- with .Values.jobResources }}
          resources:
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          volumeMounts: *volumeMounts
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      restartPolicy: Never
      volumes:
        - name: assets-to-upload
          emptyDir: {}
      {{- if eq "arm64" .Values.arch }}
      tolerations:
        - key: arch
          operator: Equal
          value: {{ .Values.arch }}
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/arch: {{ .Values.arch }}
      {{- end }}
{{- end }}
