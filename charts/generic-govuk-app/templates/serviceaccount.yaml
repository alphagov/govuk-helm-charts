{{- if and .enabled .create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .name | default (print $fullName "-sa") }}
  annotations:
    {{- toYaml .annotations | nindent 4 }}
{{- end -}}
{{- end -}}
