apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: kubescape-account
  annotations:
    a8r.io/description: >
       Info about our Armosec Kubescape account 
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: kubescape-account
    creationPolicy: Owner
  dataFrom:
    - key: govuk/kubescape
