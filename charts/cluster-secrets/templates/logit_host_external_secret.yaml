apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: logit-host
  annotations:
    a8r.io/description: >
      This secret contains necessary credentials to send logs to logit
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: logit-host
    creationPolicy: Owner
  dataFrom:
  - key: govuk/logit-host
