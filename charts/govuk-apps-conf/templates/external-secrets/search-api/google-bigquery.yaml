{{- if not (has $.Values.govukEnvironment (list "staging" "production")) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: search-api-google-bigquery
  labels:
    {{- include "govuk-apps-conf.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/description: >
      Credentials used by search-api to access Google Bigquery
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: search-api-google-bigquery
  dataFrom:
    - extract:
        key: govuk/search-api/google-bigquery
{{- end }}
