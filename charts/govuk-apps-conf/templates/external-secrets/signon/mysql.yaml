apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: signon-mysql
  labels:
    {{- include "govuk-apps-conf.labels" . | nindent 4 }}
  annotations:
    a8r.io/description: >
      Credentials for Signon to connect to MYSQL.
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: signon-mysql
    template:
      data:
        DATABASE_URL: '{{ $.Files.Get "externalsecrets-templates/mysql-conn-string.tpl" | trim }}/signon_production'
  dataFrom:
    - key: govuk/signon/mysql-primary
