{{- if not (has $.Values.govukEnvironment (list "staging" "production")) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: asset-manager-s3
  labels:
    {{- include "govuk-apps-conf.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/description: >
      TODO: use an IAM policy attached to the node instance profile role or
      IRSA instead of long-lived credentials. AWS access key ID and secret for
      Asset Manager to read/write the govuk-assets-$env S3 bucket. Fields are
      AWS_ACCESS_KEY and AWS_SECRET_KEY.
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: asset-manager-s3
  dataFrom:
    - extract:
        key: govuk/asset-manager/s3
{{- end }}
