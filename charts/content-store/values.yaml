# Default/example values for content-store.

service:
  annotations: {}
  type: NodePort
  port: 80

replicaCount: 1

appImage:
  repository: 172025368201.dkr.ecr.eu-west-1.amazonaws.com/content-store
  tag: latest

nginxImage:
  repository: nginx
  pullPolicy: Always
  tag: stable

appPort: 3000
nginxPort: 80

# resources:
#   limits:
#     cpu: 500m
#     memory: 512Mi
#   requests:
#     cpu: 500m
#     memory: 512Mi

appGovukContentSchemasPath: "/govuk-content-schemas"
appDefaultTtl: "1800"
appMongodbUri: "mongodb://mongo/content-store"

extraEnv:
  - name: ROUTER_API_BEARER_TOKEN
    valueFrom:
      secretKeyRef:
        name: signon-token-content-store-router-api
        key: bearer_token
  - name: GDS_SSO_OAUTH_ID
    valueFrom:
      secretKeyRef:
        name: signon-app-content-store
        key: oauth_id
  - name: GDS_SSO_OAUTH_SECRET
    valueFrom:
      secretKeyRef:
        name: signon-app-content-store
        key: oauth_secret

