# Default/example values for content-store.

service:
  annotations: {}
  type: NodePort
  port: 80

replicaCount: 1

appImage:
  repository: 172025368201.dkr.ecr.eu-west-1.amazonaws.com/content-store
  tag: latest

nginxImage:
  repository: nginx
  pullPolicy: Always
  tag: stable

appPort: 3000
nginxPort: 80

