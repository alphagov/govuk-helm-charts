{{- $fullName := include "asset-manager.fullname" . }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: {{ $fullName }}
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: prometheus-operator
    app.kubernetes.io/part-of: kube-prometheus
  name: {{ $fullName }}
spec:
  selector:
    matchLabels:
      app: {{ $fullName }}
  podMetricsEndpoints:
  - port: metrics
