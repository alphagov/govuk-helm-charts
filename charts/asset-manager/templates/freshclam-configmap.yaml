apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-freshclam-conf
  labels:
    {{- include "asset-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: freshclam
  annotations:
    argocd.argoproj.io/hook: PreSync
data:
  freshclam.conf: |-

    LogTime yes
    LogVerbose yes
    LogSyslog yes
    DatabaseMirror database.clamav.net
