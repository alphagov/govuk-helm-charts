apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    {{- include "asset-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
    app: {{ .Release.Name }}-worker
spec:
  replicas: {{ .Values.workerReplicas }}
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: {{ .Release.Name }}-worker
  template:
    metadata:
      labels:
        {{- include "asset-manager.labels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        app: {{ .Release.Name }}-worker
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        # Asset Manager needs to run as 2899 since it shares the same NFS volume with
        # EC2 counterpart
        runAsUser: 2899
        runAsGroup: 2899
        fsGroup: 2899
      containers:
        - name: app
          image: "{{ required "A valid .Values.appImage.repository entry required!" .Values.appImage.repository }}:{{ .Values.appImage.tag }}"
          imagePullPolicy: {{ .Values.appImage.pullPolicy | default "Always" }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metricsPort }}
          command: ["bundle"]
          args: ["exec", "sidekiq", "-C", "config/sidekiq.yml"]
          envFrom:
            - configMapRef:
                name: govuk-apps-env
          env:
            - name: SENTRY_RELEASE
              value: "{{ .Values.appImage.tag }}"
          {{- with .Values.extraEnv }}
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          {{- with .Values.workerResources }}
          resources:
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: assets-efs
              mountPath: /var/apps/
            - name: clam-virus-db
              mountPath: /var/lib/clamav
            - name: clamd-conf
              mountPath: /etc/clamav/clamd.conf
              subPath: clamd.conf
          securityContext:
            allowPrivilegeEscalation: false
          # TODO: consider implementing a liveness probe for Sidekiq
          # e.g. https://github.com/arturictus/sidekiq_alive
        - name: clamd
          image: "{{ required "A valid .Values.appImage.repository entry required!" .Values.appImage.repository }}:{{ .Values.appImage.tag }}"
          imagePullPolicy: {{ .Values.appImage.pullPolicy | default "Always" }}
          command: ["clamd"]
          args: ["-F"]
          {{- with .Values.clamdResources }}
          resources:
            {{- . | toYaml | trim | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: assets-efs
              mountPath: /var/apps/
            - name: clam-virus-db
              mountPath: /var/lib/clamav
            - name: clamd-conf
              mountPath: /etc/clamav/clamd.conf
              subPath: clamd.conf
          securityContext:
            allowPrivilegeEscalation: false
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- . | toYaml | trim | nindent 8 }}
      {{- end }}
      enableServiceLinks: false
      volumes:
      - name: assets-efs
        nfs:
          server: "{{ .Values.assetManagerNFS }}"
          path: /
      - name: clam-virus-db
        nfs:
          server: "{{ .Values.assetManagerNFS }}"
          path: /asset-manager/clamav-db
      - name: clamd-conf
        configMap:
          name: {{ .Release.Name }}-clamd-conf
      - name: freshclam-conf
        configMap:
          name: {{ .Release.Name }}-freshclam-conf
