{{- if .Values.workerEnabled -}}
{{- $fullName := include "asset-manager.fullname" . }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ $fullName }}-worker
  labels:
    {{- include "asset-manager.labels" . | nindent 4 }}
    app: {{ $fullName }}-worker
spec:
  selector:
    matchLabels:
      app: {{ $fullName }}-worker
  podMetricsEndpoints:
  - port: metrics
{{- end }}
