apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-freshclam
  labels:
    {{- include "asset-manager.labels" . | nindent 4 }}
    app: {{ .Release.Name }}
    app.kubernetes.io/component: freshclam
spec:
  schedule: "19 * * * *"
  jobTemplate:
    metadata:
      labels:
        {{- include "asset-manager.labels" . | nindent 8 }}
        app: {{ .Release.Name }}
        app.kubernetes.io/component: freshclam
    spec:
      backoffLimit: 1
      template:
        {{- include "asset-manager.freshclam.podspec" . | indent 8 }}
