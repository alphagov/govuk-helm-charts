apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-env
  labels:
    {{- include "publisher.labels" . | nindent 4 }}
data:
  EMAIL_GROUP_BUSINESS: "{{ .Values.emailGroupBusiness }}"
  EMAIL_GROUP_CITIZEN: "{{ .Values.emailGroupCitizen }}"
  EMAIL_GROUP_DEV: "{{ .Values.emailGroupDev }}"
  EMAIL_GROUP_FORCE_PUBLISH_ALERTS: "{{ .Values.emailGroupForcePublishAlerts }}"
  FACT_CHECK_ADDRESS_FORMAT: "{{ .Values.factCheckAddressFormat }}"
  FACT_CHECK_SUBJECT_PREFIX: "{{ .Values.factCheckSubjectPrefix }}"
  FACT_CHECK_REPLY_TO_ADDRESS: "{{ .Values.factCheckReplyToAddress }}"
  FACT_CHECK_REPLY_TO_ID: "{{ .Values.factCheckReplyToId }}"
  GOVUK_NOTIFY_TEMPLATE_ID: "{{ .Values.govukNotifyTemplateId }}"
  REDIS_URL: "{{ .Values.redisUrl }}"
