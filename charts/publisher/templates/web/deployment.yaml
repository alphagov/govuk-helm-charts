apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-web
  labels:
    {{- include "publisher.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
    app: {{ .Release.Name }}-web
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-web
  template:
    metadata:
      labels:
        {{- include "publisher.labels" . | nindent 8 }}
        app.kubernetes.io/component: web
        app: {{ .Release.Name }}-web
      annotations:
        # TODO: if Helm library is used, `$.Template.BasePath` needs to be replaced
        # by chart name, see https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
        checksum/configmap: {{ include (print $.Template.BasePath "/common/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: {{ .Values.port }}
          envFrom:
            - configMapRef:
                name: govuk-apps-env
            - configMapRef:
                name: {{ .Release.Name }}-env
            - secretRef:
                name: {{ .Release.Name }}-env
          env:
            {{- .Values.extraEnv | toYaml | nindent 12 }}
          resources:
            {{- .Values.resources | toYaml | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthcheck/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthcheck/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
        - name: nginx
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
          ports:
            - name: http
              containerPort: {{ .Values.nginx.port }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
          - name: {{ .Release.Name }}-nginx-conf
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
      - name: {{ .Release.Name }}-nginx-conf
        configMap:
          name: {{ .Release.Name }}-nginx-conf
