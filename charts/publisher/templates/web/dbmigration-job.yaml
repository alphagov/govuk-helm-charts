{{- if .Values.dbMigrationEnabled -}}
{{/*
k8s Jobs are immutable but Helm still tries to patch them when they change, so
we suffix the name with the chart version and image tag to create a new one
when the chart or the binary changes. This workaround doesn't work when moving
a mutable tag (like "latest"), but we shouldn't be using those anyway.
*/}}
{{- $chartVersionNoDots := .Chart.Version | replace "." "-" }}
{{- $jobName := print .Release.Name "-dbmigrate-" $chartVersionNoDots "-" .Values.image.tag }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $jobName }}
  labels:
    {{- include "publisher.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-options: Replace=true
spec:
  template:
    metadata:
      name: {{ $jobName }}
      labels:
        {{- include "publisher.labels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      restartPolicy: Never
      containers:
      - name: {{ $jobName }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["bundle"]
        args: ["exec", "rails", "db:migrate"]
        envFrom:
          - configMapRef:
              name: govuk-apps-env
          - configMapRef:
              name: {{ .Release.Name }}-env
          - secretRef:
              name: {{ .Release.Name }}-env
        env:
          {{- .Values.extraEnv | toYaml | nindent 12 }}
        resources:
          {{- .Values.resources | toYaml | nindent 12 }}
{{- end }}
