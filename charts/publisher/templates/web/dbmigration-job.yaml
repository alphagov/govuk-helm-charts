{{- if .Values.web.dbMigrationEnabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-dbmigrate-{{ now | unixEpoch }}
  labels:
    {{- include "publisher.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-dbmigrate-{{ now | unixEpoch }}
      labels:
        {{- include "publisher.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Release.Name }}-dbmigrate
        image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
        command: ["bundle"]
        args: ["exec", "rails", "db:migrate"]
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-env
        env:
        {{- range .Values.secrets }}
          - name: {{ . | title }}
            valueFrom:
              secretKeyRef:
                name: {{ $.Release.Name }}
                key: {{ . | title }}
        {{- end }}
        resources:
{{ toYaml .Values.web.resources | indent 12 }}
{{- end}}
