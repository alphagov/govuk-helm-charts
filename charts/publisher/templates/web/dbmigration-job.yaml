{{- if .Values.web.dbMigrationEnabled -}}
{{- $jobName := print .Release.Name "-dbmigrate-" (now | date "20060102150405") -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $jobName }}
  labels:
    {{- include "publisher.labels" . | nindent 4 }}
    app.kubernetes.io/component: "web"
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      name: {{ $jobName }}
      labels:
        {{- include "publisher.labels" . | nindent 8 }}
        app.kubernetes.io/component: "web"
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Release.Name }}-dbmigrate
        image: "{{ .Values.common.image.repository }}:{{ .Values.common.image.tag }}"
        command: ["bundle"]
        args: ["exec", "rails", "db:migrate"]
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-env
        env:
        {{- range .Values.secrets }}
          - name: {{ . | title }}
            valueFrom:
              secretKeyRef:
                name: {{ $.Release.Name }}
                key: {{ . | title }}
        {{- end }}
        resources:
{{ toYaml .Values.web.resources | indent 12 }}
{{- end}}
