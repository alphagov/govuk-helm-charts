apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    {{- include "publisher.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
    app: {{ .Release.Name }}-worker
spec:
  replicas: {{ .Values.workerReplicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-worker
  template:
    metadata:
      labels:
        {{- include "publisher.labels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        app: {{ .Release.Name }}-worker
      annotations:
        # TODO: if Helm library is used, `$.Template.BasePath` needs to be replaced
        # by chart name, see https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
        checksum/configmap: {{ include (print $.Template.BasePath "/common/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["bundle"]
          args: ["exec", "sidekiq", "-C", "config/sidekiq.yml"]
          envFrom:
            - configMapRef:
                name: govuk-apps-env
            - configMapRef:
                name: {{ .Release.Name }}-env
            - secretRef:
                name: {{ .Release.Name }}-env
          env:
            {{- .Values.extraEnv | toYaml | nindent 12 }}
          resources:
            {{- .Values.workerResources | toYaml | nindent 12 }}
          # TODO: consider implementing a liveness probe for Sidekiq
          # e.g. https://github.com/arturictus/sidekiq_alive
