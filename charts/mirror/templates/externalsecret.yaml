apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "mirror.fullname" . }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: govuk-mirror-sync
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: govuk/govuk-mirror/rate-limit-token
