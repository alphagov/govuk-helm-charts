name: linting
on: [push]
jobs:
  chart-testing:
    name: Chart testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Helm
        uses: azure/setup-helm@v1.1
        with:
          version: 3.*

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.*

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yml)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yml

      - name: Helm template
        run: |
          mkdir helm-dist
          for c in $(ls charts)
          do
            helm template "${c}" "charts/${c}" --output-dir helm-dist
          done

      - name: Login to Github Packages
        run: echo "${{ github.token }}" | docker login https://ghcr.io -u ${GITHUB_ACTOR} --password-stdin

      - name: Read Kubernetes version from /kubernetes_version
        id: vars
        run: "grep KUBERNETES_VERSION kubernetes_version >> $GITHUB_ENV"

      - name: kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:v0.4.13
        with:
          entrypoint: '/kubeconform'
          args: '-kubernetes-version ${{ env.KUBERNETES_VERSION }}
          -schema-location default
          -schema-location "./schemas/{{ .ResourceKind }}_{{ .ResourceAPIVersion }}.json"
          -summary
          helm-dist'

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@94e0aab03ca135d11a35e5bfc14e6746dc56e7e9  # 1.1.0
