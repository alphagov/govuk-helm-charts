name: Python /bin tests and linting
on:
  push:
    paths:
      - "bin/**"
      - ".github/workflows/python-bin.yml"
  pull_request:
    paths:
      - "bin/**"
      - ".github/workflows/python-bin.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  test-toggle-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: bin/toggle-deployment
        run: uv sync

      - name: Run tests
        working-directory: bin/toggle-deployment
        run: uv run pytest --cov=toggle_deployment --cov-report=term-missing

      - name: Run ruff linting
        working-directory: bin/toggle-deployment
        run: uv run ruff check .

      - name: Run ruff formatting check
        working-directory: bin/toggle-deployment
        run: uv run ruff format --check .
