name: Python /bin tests and linting
on:
  push:
    paths:
      - "bin/**"
      - ".github/workflows/python-bin.yml"
  pull_request:
    paths:
      - "bin/**"
      - ".github/workflows/python-bin.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  test-toggle-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: bin/toggle-deployment
        run: uv sync

      - name: Run tests
        working-directory: bin/toggle-deployment
        run: uv run pytest --cov=toggle_deployment --cov-report=term-missing

      - name: Run ruff linting
        working-directory: bin/toggle-deployment
        run: uv run ruff check .

      - name: Run ruff formatting check
        working-directory: bin/toggle-deployment
        run: uv run ruff format --check .
