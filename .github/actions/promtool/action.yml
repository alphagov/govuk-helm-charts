name: Promtool
description: Action to run Prometheus promtool

inputs:
  args:
    description: Arguments to pass to promtool (as a single string)
    required: true

runs:
  using: docker
  image: docker://prom/prometheus:v3.9.1
  entrypoint: /bin/sh
  args:
    - -c
    - promtool ${{ inputs.args }}
