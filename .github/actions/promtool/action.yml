name: Promtool
description: This is an action to access Prometheus Tooling via the promtool command

inputs:
  args:
    description: Arguments to pass to promtool (as a single string)
    required: true

runs:
  using: docker
  image: docker://prom/prometheus:v2.55.1
  entrypoint: /bin/sh
  args:
    - -c
    - promtool ${{ inputs.args }}
